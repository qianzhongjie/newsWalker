<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

            content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <!-- <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" /> -->
        <title>news</title>
        </head>
    <body>
        <div class="app">
                
            <p style="text-align: center"><font size="6" color="red">新闻头条</font></p>
            <div id="deviceready" class="blink">
                <ul class="indepth" id="newlist">
                    
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/lib/bbui.js" type="text/javascript"></script>
        <script src="js/lib/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            // app.initialize();
             
            try{
                $.ajax({
                    url: 'http://47.98.203.177:809/api/news/getlist',
                    dataType: 'json',
                    method:'post',
                    async: true,
                    beforeSend: function(xhr){
                        xhr.setRequestHeader("User-Agent:'Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_4) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/66.0.3359.139 Safari/537.36'")
                    },
                    success: function (json) {
                        // console.log(json);
                        // Save the results into the global variable
                        var newsdata = json;
                        for (var i = 0; i < newsdata.T1467284926140.length; i++) {
                            var obj = newsdata.T1467284926140[i];
                            var li = `
                            <li>
                                <a href="`+obj.url+`">
                                    <img src="`+obj.imgsrc+`" alt="" width="100%" />
                                    <br>
                                    <span><font size="4" face="arial">`+obj.title+`</font></span>
                                </a>
                            </li>
                            <br>
                            `
                            $('#newlist').append(li)
                            console.log('加载完成');
                        }
                    },
                    error:function(e){
                        console.log('error : '+e)
                    }
                }); 
            } catch(e){
                var options = {
                    buttonText : buttonText,
                    dismissCallback : onToastDismissed,
                    //buttonCallback : goToMainScreen,
                    timeout : 4000
                };
                toastId = blackberry.ui.toast.show('service error '+e, options);
                console.log('服务器错误 : '+e)
                alert('服务器错误 : '+e)
            }

            

        </script>
    </body>
</html>
